<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צפייה בנושא | Forum TURBO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-flex">
            <div class="logo" onclick="location.href='index.html'" style="cursor:pointer">FORUM<span>TURBO</span></div>
            <nav id="auth-section"></nav>
        </div>
    </header>

    <main class="container">
        <div id="original-post" class="category-block" style="margin-bottom: 20px; padding: 20px;">
            <h2 id="topic-title" style="color: var(--gold);">טוען נושא...</h2>
            <p id="topic-author" style="color: #888; font-size: 0.9rem;"></p>
            <hr style="border: 0; border-top: 1px solid var(--border); margin: 15px 0;">
            <div id="topic-text" style="line-height: 1.6;"></div>
        </div>

        <h3 style="margin-top: 30px;">תגובות:</h3>
        <div id="replies-list">
            </div>

        <div id="reply-section" class="category-block" style="padding: 20px; margin-top: 20px; display: none;">
            <h4 style="margin-top: 0;">הוסף תגובה</h4>
            <textarea id="reply-content" placeholder="כתוב את תגובתך כאן..." style="width: 100%; height: 100px; background: #121212; border: 1px solid var(--border); color: #fff; padding: 10px; box-sizing: border-box;"></textarea>
            <button id="send-reply" class="btn-gold" style="margin-top: 10px;">שלח תגובה</button>
        </div>
    </main>

    <script type="module" src="firebase-logic.js"></script>
</body>
</html>
