<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Община | Community | קהילה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Inter', 'Assistant', sans-serif; transition: all 0.3s; }
        .rtl { direction: rtl; text-align: right; }
        .view-section { display: none; }
        .active-view { display: block !important; }
        .active-lang { background: #2563eb; color: white !important; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen">

    <nav class="glass border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 cursor-pointer" onclick="switchView('home')">
                    <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black shadow-lg">О</div>
                    <span class="font-black text-lg tracking-tighter hidden sm:block" data-i18n="logo">ОБЩИНА</span>
                </div>
            </div>

            <div class="flex bg-slate-100 rounded-full p-1 gap-1 text-[10px] font-black">
                <button onclick="changeLang('ru')" id="lang-ru" class="px-3 py-1 rounded-full transition active-lang">RU</button>
                <button onclick="changeLang('en')" id="lang-en" class="px-3 py-1 rounded-full transition">EN</button>
                <button onclick="changeLang('he')" id="lang-he" class="px-3 py-1 rounded-full transition">HE</button>
            </div>

            <div id="user-zone" class="flex items-center gap-3"></div>
        </div>
    </nav>

    <main id="main-grid" class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <aside class="lg:col-span-3 space-y-6">
            <button onclick="openModal('topic-modal')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl transition-all active:scale-95" data-i18n="newTopic">
                + Новая тема
            </button>
            
            <div class="bg-white rounded-3xl p-6 border shadow-sm">
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest" data-i18n="leaders">ЛИДЕРЫ</h3>
                <div id="leaderboard" class="space-y-4"></div>
            </div>
        </aside>

        <section class="lg:col-span-9">
            
            <div id="view-home" class="view-section active-view">
                <div id="forum-content" class="grid gap-6"></div>
            </div>

            <div id="view-profile" class="view-section">
                <div class="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden mb-8">
                    <div class="h-24 bg-gradient-to-r from-blue-600 to-indigo-600"></div>
                    <div class="px-8 pb-8 -mt-10 flex flex-col items-center">
                        <div id="prof-avatar" class="w-20 h-20 bg-white rounded-2xl shadow-xl flex items-center justify-center text-3xl font-black text-blue-600 border-4 border-white mb-4">?</div>
                        <h1 id="prof-email" class="text-xl font-black text-slate-700 mb-6">...</h1>
                        <div class="grid grid-cols-2 gap-4 w-full max-w-sm">
                            <div class="bg-slate-50 p-4 rounded-2xl text-center border">
                                <div id="stat-posts" class="text-2xl font-black text-blue-600">0</div>
                                <div class="text-[10px] font-bold text-slate-400 uppercase" data-i18n="statPosts">ТЕМЫ</div>
                            </div>
                            <div class="bg-slate-50 p-4 rounded-2xl text-center border">
                                <div id="stat-comms" class="text-2xl font-black text-blue-600">0</div>
                                <div class="text-[10px] font-bold text-slate-400 uppercase" data-i18n="statComms">ОТВЕТЫ</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-post" class="view-section">
                <button onclick="switchView('home')" class="mb-6 text-blue-600 font-bold flex items-center gap-2" data-i18n="back">← Назад</button>
                <div id="single-post-container"></div>
                <div class="mt-8 bg-white rounded-[2.5rem] border p-8">
                    <div id="comments-list" class="space-y-4 mb-8"></div>
                    <div class="flex gap-2">
                        <input id="comm-input" type="text" data-i18n-placeholder="commentPlaceholder" class="flex-1 p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 ring-blue-500 transition-all">
                        <button onclick="addComment()" class="bg-blue-600 text-white px-8 rounded-2xl font-bold" data-i18n="send">OK</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="topic-modal" class="hidden fixed inset-0 bg-slate-900/60 z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xl rounded-[2.5rem] p-8">
            <h2 class="text-2xl font-black mb-6" data-i18n="modalTitle">Создать тему</h2>
            <input id="new-title" type="text" data-i18n-placeholder="titlePlaceholder" class="w-full p-4 bg-slate-50 border rounded-2xl mb-4 outline-none">
            <textarea id="new-content" rows="4" data-i18n-placeholder="contentPlaceholder" class="w-full p-4 bg-slate-50 border rounded-2xl mb-4 outline-none resize-none"></textarea>
            <input type="file" id="new-image" accept="image/*" class="block w-full text-xs text-slate-400 mb-6">
            <div class="flex justify-end gap-4">
                <button onclick="closeModal('topic-modal')" class="font-bold text-slate-300" data-i18n="cancel">ОТМЕНА</button>
                <button id="btn-publish" onclick="createTopic()" class="bg-blue-600 text-white px-10 py-3 rounded-2xl font-bold shadow-lg shadow-blue-100">ОК</button>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="hidden fixed inset-0 bg-slate-900/60 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-10 text-center">
            <h2 class="text-2xl font-black mb-6" data-i18n="authTitle">Вход</h2>
            <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 border rounded-2xl mb-4 outline-none">
            <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 border rounded-2xl mb-8 outline-none">
            <button onclick="handleAuth()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-xl" data-i18n="authBtn">ПРОДОЛЖИТЬ</button>
        </div>
    </div>

    <script>
        // ПЕРЕВОДЫ
        const i18n = {
            ru: { logo: "ОБЩИНА", newTopic: "+ Новая тема", leaders: "ЛИДЕРЫ", back: "← Назад", statPosts: "ТЕМЫ", statComms: "ОТВЕТЫ", send: "ОТПРАВИТЬ", cancel: "ОТМЕНА", publish: "ОК", modalTitle: "Новая тема", titlePlaceholder: "Заголовок", contentPlaceholder: "Текст...", commentPlaceholder: "Ответ...", authTitle: "Вход", authBtn: "ПРОДОЛЖИТЬ" },
            en: { logo: "COMMUNITY", newTopic: "+ New Topic", leaders: "LEADERS", back: "← Back", statPosts: "POSTS", statComms: "COMMENTS", send: "SEND", cancel: "CANCEL", publish: "OK", modalTitle: "New Topic", titlePlaceholder: "Title", contentPlaceholder: "Content...", commentPlaceholder: "Reply...", authTitle: "Login", authBtn: "CONTINUE" },
            he: { logo: "קהילה", newTopic: "+ נושא חדש", leaders: "מובילים", back: "← חזרה", statPosts: "נושאים", statComms: "תגובות", send: "שלח", cancel: "ביטול", publish: "אישור", modalTitle: "נושא חדש", titlePlaceholder: "כותרת", contentPlaceholder: "תוכן...", commentPlaceholder: "תגובה...", authTitle: "כניסה", authBtn: "המשך" }
        };

        // FIREBASE CONFIG - ВСТАВЬ СВОИ ДАННЫЕ
        const firebaseConfig = {
  apiKey: "AIzaSyDiCZR0dPnvjcxajI6fswQot0z4SSMiDI0",
  authDomain: "turbo-f5f6d.firebaseapp.com",
  projectId: "turbo-f5f6d",
  storageBucket: "turbo-f5f6d.firebasestorage.app",
  messagingSenderId: "778985009405",
  appId: "1:778985009405:web:85b798b9c97d581822ce94"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth(), storage = firebase.storage();
        let currentLang = 'ru', currentPostId = null;

        // LANG SWITCHER
        function changeLang(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            const grid = document.getElementById('main-grid');
            if(lang === 'he') { document.body.classList.add('rtl'); grid.classList.add('rtl'); }
            else { document.body.classList.remove('rtl'); grid.classList.remove('rtl'); }
            
            document.querySelectorAll('[id^="lang-"]').forEach(b => b.classList.remove('active-lang'));
            document.getElementById('lang-'+lang).classList.add('active-lang');
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = i18n[lang][el.getAttribute('data-i18n')]);
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => el.placeholder = i18n[lang][el.getAttribute('data-i18n-placeholder')]);
            loadTopics();
        }

        // NAVIGATION
        function switchView(view) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active-view'));
            document.getElementById('view-'+view).classList.add('active-view');
            if(view === 'profile') loadUserProfile();
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.getElementById(id).classList.add('flex'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); }

        // AUTH & STATS
        async function handleAuth() {
            const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
            try { 
                const res = await auth.signInWithEmailAndPassword(e, p); 
            } catch {
                const res = await auth.createUserWithEmailAndPassword(e, p);
                await db.collection("users").doc(res.user.uid).set({ email: e, postsCount: 0, commsCount: 0 });
            }
            closeModal('auth-modal');
        }

        auth.onAuthStateChanged(user => {
            const z = document.getElementById('user-zone');
            if(user) {
                z.innerHTML = `<div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center font-bold text-blue-600 cursor-pointer shadow-sm" onclick="switchView('profile')">${user.email[0].toUpperCase()}</div>`;
            } else {
                z.innerHTML = `<button onclick="openModal('auth-modal')" class="bg-blue-600 text-white px-5 py-2 rounded-full text-xs font-black">LOGIN</button>`;
            }
            loadTopics(); loadLeaderboard();
        });

        // TOPICS & IMAGES
        async function createTopic() {
            if(!auth.currentUser) return openModal('auth-modal');
            const t = document.getElementById('new-title').value, c = document.getElementById('new-content').value, file = document.getElementById('new-image').files[0];
            const btn = document.getElementById('btn-publish');
            btn.disabled = true; btn.innerText = "...";

            let url = null;
            if(file) {
                const ref = storage.ref(`posts/${Date.now()}`);
                await ref.put(file);
                url = await ref.getDownloadURL();
            }

            await db.collection("posts").add({
                title: t, content: c, imageUrl: url, uid: auth.currentUser.uid, author: auth.currentUser.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(), views: 0
            });
            await db.collection("users").doc(auth.currentUser.uid).update({ postsCount: firebase.firestore.FieldValue.increment(1) });
            btn.disabled = false; btn.innerText = "ОК";
            closeModal('topic-modal');
        }

        function loadTopics() {
            db.collection("posts").orderBy("createdAt", "desc").onSnapshot(snap => {
                const cont = document.getElementById('forum-content');
                cont.innerHTML = '';
                snap.forEach(doc => {
                    const p = doc.data();
                    cont.innerHTML += `
                        <div class="bg-white rounded-[2rem] border overflow-hidden hover:shadow-xl transition-all cursor-pointer" onclick="openPost('${doc.id}')">
                            ${p.imageUrl ? `<img src="${p.imageUrl}" class="w-full h-48 object-cover">` : ''}
                            <div class="p-6">
                                <h2 class="text-xl font-black mb-2">${p.title}</h2>
                                <p class="text-slate-500 text-sm line-clamp-2">${p.content}</p>
                            </div>
                        </div>`;
                });
            });
        }

        async function openPost(id) {
            currentPostId = id;
            const doc = await db.collection("posts").doc(id).get();
            const p = doc.data();
            switchView('post');
            document.getElementById('single-post-container').innerHTML = `
                <div class="bg-white rounded-[2.5rem] border p-8">
                    <h1 class="text-3xl font-black mb-6">${p.title}</h1>
                    ${p.imageUrl ? `<img src="${p.imageUrl}" class="w-full rounded-2xl mb-6 shadow-md">` : ''}
                    <p class="text-slate-600 text-lg leading-relaxed whitespace-pre-wrap">${p.content}</p>
                </div>`;
            loadComments(id);
        }

        // COMMENTS
        function loadComments(postId) {
            db.collection("comments").where("postId", "==", postId).orderBy("createdAt", "asc").onSnapshot(snap => {
                const list = document.getElementById('comments-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const c = doc.data();
                    list.innerHTML += `<div class="bg-slate-50 p-4 rounded-2xl border-l-4 border-blue-500 text-sm">
                        <div class="font-black text-blue-600 text-[10px] uppercase mb-1">${c.author.split('@')[0]}</div>
                        ${c.text}
                    </div>`;
                });
            });
        }

        async function addComment() {
            const txt = document.getElementById('comm-input').value;
            if(!txt || !auth.currentUser) return;
            await db.collection("comments").add({ postId: currentPostId, text: txt, author: auth.currentUser.email, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            await db.collection("users").doc(auth.currentUser.uid).update({ commsCount: firebase.firestore.FieldValue.increment(1) });
            document.getElementById('comm-input').value = '';
        }

        // PROFILE & LEADERBOARD
        async function loadUserProfile() {
            const user = auth.currentUser;
            if(!user) return switchView('home');
            const doc = await db.collection("users").doc(user.uid).get();
            const data = doc.data();
            document.getElementById('prof-email').innerText = user.email;
            document.getElementById('prof-avatar').innerText = user.email[0].toUpperCase();
            document.getElementById('stat-posts').innerText = data.postsCount || 0;
            document.getElementById('stat-comms').innerText = data.commsCount || 0;
        }

        function loadLeaderboard() {
            db.collection("users").orderBy("postsCount", "desc").limit(5).onSnapshot(snap => {
                const lb = document.getElementById('leaderboard'); lb.innerHTML = '';
                snap.forEach(doc => {
                    const u = doc.data();
                    lb.innerHTML += `<div class="flex justify-between text-xs font-bold"><span class="text-slate-500">${u.email.split('@')[0]}</span><span class="text-blue-600">${u.postsCount}</span></div>`;
                });
            });
        }

        // Init
        changeLang('ru');
    </script>
</body>
</html>
