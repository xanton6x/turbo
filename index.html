<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÐžÐ±Ñ‰Ð¸Ð½Ð° | Community Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;800&family=Inter:wght@400;500;700;900&display=swap');
        
        :root {
            --scryde-bg: #eef2f5;
            --scryde-header: #1a1c23;
            --scryde-accent: #2563eb;
            --scryde-card: #ffffff;
            --scryde-border: #dce3e8;
        }

        body { font-family: 'Inter', 'Assistant', sans-serif; background-color: var(--scryde-bg); }
        .rtl { direction: rtl; text-align: right; }
        
        /* ×¡×’× ×•×Ÿ ×”×“×¨ ×©×œ Scryde */
        .header-scryde { background: var(--scryde-header); color: white; }
        .nav-link { color: #a0aec0; font-weight: 500; transition: color 0.2s; }
        .nav-link:hover { color: white; }

        /* ×¡×’× ×•×Ÿ ×§×˜×’×•×¨×™×•×ª */
        .forum-category-header {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            border: 1px solid var(--scryde-border);
            padding: 12px 20px;
            font-weight: 700;
            font-size: 0.9rem;
            color: #4a5568;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        .forum-item {
            background: white;
            border: 1px solid var(--scryde-border);
            border-top: none;
            transition: background 0.1s;
        }
        .forum-item:hover { background: #fdfdfd; }
        .forum-item:last-child { border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; }

        .active-lang { color: var(--scryde-accent) !important; font-weight: 700; }
        .btn-primary { background: var(--scryde-accent); color: white; padding: 8px 16px; border-radius: 4px; font-weight: 600; }
        
        .view-section { display: none; }
        .active-view { display: block !important; }
    </style>
</head>
<body>

    <header class="header-scryde shadow-md">
        <div class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <div class="text-xl font-black cursor-pointer tracking-tight" onclick="switchView('home')">
                    SCRYDE<span class="text-blue-500">BOARD</span>
                </div>
                <nav class="hidden md:flex gap-4 text-sm">
                    <button onclick="switchView('home')" class="nav-link" data-i18n="forums">Forums</button>
                    <button class="nav-link" data-i18n="members">Members</button>
                </nav>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="flex gap-2 text-[11px] uppercase border-r border-slate-700 pr-4 mr-2">
                    <button onclick="changeLang('ru')" id="lang-ru" class="nav-link">RU</button>
                    <button onclick="changeLang('en')" id="lang-en" class="nav-link">EN</button>
                    <button onclick="changeLang('he')" id="lang-he" class="nav-link">HE</button>
                </div>
                <div id="user-zone"></div>
            </div>
        </div>
    </header>

    <div class="bg-white border-b py-3 mb-6 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center text-xs text-slate-500 font-medium">
            <div class="flex items-center gap-2">
                <span class="hover:underline cursor-pointer" onclick="switchView('home')">Home</span>
                <span>/</span>
                <span id="current-breadcrumb" data-i18n="forums">Forums</span>
            </div>
            <div id="search-box">
                <input type="text" placeholder="Search..." class="border rounded px-3 py-1 outline-none focus:border-blue-400">
            </div>
        </div>
    </div>

    <main id="main-grid" class="max-w-7xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-12 gap-6 pb-12">
        
        <section class="lg:col-span-9">
            
            <div id="view-home" class="view-section active-view">
                <div class="forum-category-header" data-i18n="mainCategory">GENERAL DISCUSSIONS</div>
                <div id="forum-content">
                    </div>
            </div>

            <div id="view-post" class="view-section">
                <div id="post-container" class="bg-white border rounded shadow-sm overflow-hidden">
                    </div>
                <div class="mt-6">
                    <div class="forum-category-header" data-i18n="replies">REPLIES</div>
                    <div id="comments-list" class="bg-white border border-t-0 rounded-b shadow-sm"></div>
                    
                    <div class="mt-4 bg-white p-4 border rounded shadow-sm">
                        <textarea id="comm-input" class="w-full border p-3 rounded text-sm outline-none focus:border-blue-500" rows="3" data-i18n-placeholder="replyPlaceholder"></textarea>
                        <div class="flex justify-end mt-2">
                            <button onclick="addComment()" class="btn-primary text-sm" data-i18n="postReply">Post Reply</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <aside class="lg:col-span-3 space-y-6">
            <button onclick="openModal('topic-modal')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded shadow-md transition-all active:scale-95" data-i18n="postThread">
                POST THREAD
            </button>

            <div class="bg-white border rounded shadow-sm">
                <div class="p-3 border-b font-bold text-xs text-slate-500 uppercase tracking-wider" data-i18n="onlineStats">BOARD STATISTICS</div>
                <div class="p-4 space-y-3 text-sm">
                    <div class="flex justify-between">
                        <span class="text-slate-500">Threads:</span>
                        <span id="stat-total-threads" class="font-bold">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-500">Messages:</span>
                        <span id="stat-total-messages" class="font-bold">0</span>
                    </div>
                </div>
            </div>

            <div class="bg-white border rounded shadow-sm">
                <div class="p-3 border-b font-bold text-xs text-slate-500 uppercase tracking-wider" data-i18n="leaders">TOP CONTRIBUTORS</div>
                <div id="leaderboard" class="p-3 space-y-3"></div>
            </div>
        </aside>
    </main>

    <div id="topic-modal" class="hidden fixed inset-0 bg-slate-900/60 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded shadow-2xl">
            <div class="p-4 border-b flex justify-between items-center bg-slate-50">
                <h2 class="font-bold" data-i18n="postThread">Post Thread</h2>
                <button onclick="closeModal('topic-modal')" class="text-slate-400 hover:text-black">âœ•</button>
            </div>
            <div class="p-6">
                <input id="new-title" type="text" data-i18n-placeholder="titlePlaceholder" class="w-full border p-3 rounded mb-4 outline-none focus:border-blue-500">
                <textarea id="new-content" rows="6" data-i18n-placeholder="contentPlaceholder" class="w-full border p-3 rounded mb-4 outline-none focus:border-blue-500"></textarea>
                <div class="flex items-center gap-4 mb-6">
                    <label class="text-xs font-bold text-slate-500">Attach Image:</label>
                    <input type="file" id="new-image" class="text-xs">
                </div>
                <div class="flex justify-end gap-3">
                    <button onclick="closeModal('topic-modal')" class="px-4 py-2 text-sm font-semibold" data-i18n="cancel">Cancel</button>
                    <button id="btn-publish" onclick="createTopic()" class="btn-primary" data-i18n="publish">Post Thread</button>
                </div>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="hidden fixed inset-0 bg-slate-900/60 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded shadow-2xl p-8 text-center">
            <h2 class="text-xl font-bold mb-6" data-i18n="login">Log In</h2>
            <input id="auth-email" type="email" placeholder="Email" class="w-full border p-3 rounded mb-4 outline-none">
            <input id="auth-pass" type="password" placeholder="Password" class="w-full border p-3 rounded mb-6 outline-none">
            <button onclick="handleAuth()" class="w-full btn-primary py-3 rounded font-bold uppercase tracking-wider" data-i18n="login">Log In</button>
        </div>
    </div>

    <script>
        const i18n = {
            ru: { forums: "Ð¤Ð¾Ñ€ÑƒÐ¼Ñ‹", members: "ÐŸÐ¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ð¸", postThread: "Ð¡ÐžÐ—Ð”ÐÐ¢Ð¬ Ð¢Ð•ÐœÐ£", onlineStats: "Ð¡Ð¢ÐÐ¢Ð˜Ð¡Ð¢Ð˜ÐšÐ", leaders: "Ð¢ÐžÐŸ ÐÐ’Ð¢ÐžÐ ÐžÐ’", mainCategory: "ÐžÐ‘Ð©Ð•Ð• ÐžÐ‘Ð¡Ð£Ð–Ð”Ð•ÐÐ˜Ð•", replies: "ÐžÐ¢Ð’Ð•Ð¢Ð«", postReply: "ÐžÑ‚Ð²ÐµÑ‚Ð¸Ñ‚ÑŒ", titlePlaceholder: "Ð—Ð°Ð³Ð¾Ð»Ð¾Ð²Ð¾Ðº Ñ‚ÐµÐ¼Ñ‹", contentPlaceholder: "Ð’Ð°ÑˆÐµ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ...", replyPlaceholder: "ÐÐ°Ð¿Ð¸ÑˆÐ¸Ñ‚Ðµ Ð²Ð°Ñˆ Ð¾Ñ‚Ð²ÐµÑ‚...", cancel: "ÐžÑ‚Ð¼ÐµÐ½Ð°", publish: "ÐžÐ¿ÑƒÐ±Ð»Ð¸ÐºÐ¾Ð²Ð°Ñ‚ÑŒ", login: "Ð’Ð¾Ð¹Ñ‚Ð¸" },
            en: { forums: "Forums", members: "Members", postThread: "POST THREAD", onlineStats: "BOARD STATISTICS", leaders: "TOP CONTRIBUTORS", mainCategory: "GENERAL DISCUSSIONS", replies: "REPLIES", postReply: "Post Reply", titlePlaceholder: "Thread Title", contentPlaceholder: "Your message...", replyPlaceholder: "Write a reply...", cancel: "Cancel", publish: "Post Thread", login: "Log In" },
            he: { forums: "×¤×•×¨×•×ž×™×", members: "×—×‘×¨×™×", postThread: "×¦×•×¨ × ×•×©×", onlineStats: "×¡×˜×˜×™×¡×˜×™×§×”", leaders: "×ž×•×‘×™×œ×™×", mainCategory: "×“×™×•× ×™× ×›×œ×œ×™×™×", replies: "×ª×’×•×‘×•×ª", postReply: "×©×œ×— ×ª×’×•×‘×”", titlePlaceholder: "×›×•×ª×¨×ª ×”× ×•×©×", contentPlaceholder: "×”×”×•×“×¢×” ×©×œ×š...", replyPlaceholder: "×›×ª×•×‘ ×ª×’×•×‘×”...", cancel: "×‘×™×˜×•×œ", publish: "×¤×¨×¡× × ×•×©×", login: "×”×ª×—×‘×¨×•×ª" }
        };

        const firebaseConfig = {
  apiKey: "AIzaSyDiCZR0dPnvjcxajI6fswQot0z4SSMiDI0",
  authDomain: "turbo-f5f6d.firebaseapp.com",
  databaseURL: "https://turbo-f5f6d-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "turbo-f5f6d",
  storageBucket: "turbo-f5f6d.firebasestorage.app",
  messagingSenderId: "778985009405",
  appId: "1:778985009405:web:85b798b9c97d581822ce94"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth(), storage = firebase.storage();
        let currentLang = 'ru', currentPostId = null;

        function changeLang(lang) {
            currentLang = lang;
            const grid = document.getElementById('main-grid');
            if(lang === 'he') { document.body.classList.add('rtl'); grid.classList.add('rtl'); }
            else { document.body.classList.remove('rtl'); grid.classList.remove('rtl'); }
            document.querySelectorAll('[id^="lang-"]').forEach(b => b.classList.remove('active-lang'));
            document.getElementById('lang-'+lang).classList.add('active-lang');
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = i18n[lang][el.getAttribute('data-i18n')]);
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => el.placeholder = i18n[lang][el.getAttribute('data-i18n-placeholder')]);
            loadTopics();
        }

        function switchView(view) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active-view'));
            document.getElementById('view-'+view).classList.add('active-view');
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function handleAuth() {
            const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
            try { await auth.signInWithEmailAndPassword(e, p); }
            catch {
                const res = await auth.createUserWithEmailAndPassword(e, p);
                await db.collection("users").doc(res.user.uid).set({ email: e, postsCount: 0, commsCount: 0 });
            }
            closeModal('auth-modal');
        }

        auth.onAuthStateChanged(user => {
            const z = document.getElementById('user-zone');
            if(user) {
                z.innerHTML = `<span class="text-xs font-bold text-slate-400 mr-2">${user.email.split('@')[0]}</span>
                               <button onclick="auth.signOut()" class="text-[10px] uppercase font-bold text-blue-500">Logout</button>`;
            } else {
                z.innerHTML = `<button onclick="openModal('auth-modal')" class="btn-primary text-xs py-1.5">Login / Register</button>`;
            }
            loadTopics(); loadLeaderboard();
        });

        function loadTopics() {
            db.collection("posts").orderBy("createdAt", "desc").onSnapshot(snap => {
                const cont = document.getElementById('forum-content');
                cont.innerHTML = '';
                document.getElementById('stat-total-threads').innerText = snap.size;
                snap.forEach(doc => {
                    const p = doc.data();
                    cont.innerHTML += `
                        <div class="forum-item p-4 flex items-center gap-4 cursor-pointer" onclick="openPost('${doc.id}')">
                            <div class="w-10 h-10 bg-slate-100 rounded flex items-center justify-center text-slate-400">ðŸ’¬</div>
                            <div class="flex-1">
                                <h3 class="font-bold text-blue-600 hover:underline">${p.title}</h3>
                                <div class="text-[11px] text-slate-400 mt-1 uppercase font-semibold">
                                    ${p.author.split('@')[0]} â€¢ ${p.createdAt?.toDate().toLocaleDateString() || 'Just now'}
                                </div>
                            </div>
                            <div class="text-right hidden sm:block">
                                <div class="text-xs font-bold text-slate-600">${p.views || 0} views</div>
                            </div>
                        </div>`;
                });
            });
        }

        async function openPost(id) {
            currentPostId = id;
            const doc = await db.collection("posts").doc(id).get();
            const p = doc.data();
            db.collection("posts").doc(id).update({ views: (p.views || 0) + 1 });
            switchView('post');
            document.getElementById('post-container').innerHTML = `
                <div class="bg-slate-50 p-3 border-b flex justify-between text-xs text-slate-500 font-bold uppercase">
                    <span>${p.author.split('@')[0]}</span>
                    <span>${p.createdAt?.toDate().toLocaleDateString() || ''}</span>
                </div>
                <div class="p-6">
                    <h1 class="text-2xl font-bold mb-4">${p.title}</h1>
                    ${p.imageUrl ? `<img src="${p.imageUrl}" class="max-w-md rounded mb-4 shadow-sm">` : ''}
                    <div class="text-slate-700 leading-relaxed">${p.content}</div>
                </div>`;
            loadComments(id);
        }

        function loadComments(postId) {
            db.collection("comments").where("postId", "==", postId).orderBy("createdAt", "asc").onSnapshot(snap => {
                const list = document.getElementById('comments-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const c = doc.data();
                    list.innerHTML += `<div class="p-4 border-b last:border-0 flex gap-4">
                        <div class="w-10 h-10 bg-blue-50 rounded text-blue-500 flex items-center justify-center font-bold text-xs">${c.author[0].toUpperCase()}</div>
                        <div>
                            <div class="text-[11px] font-bold text-blue-600 mb-1 uppercase">${c.author.split('@')[0]}</div>
                            <div class="text-sm text-slate-700">${c.text}</div>
                        </div>
                    </div>`;
                });
            });
        }

        async function createTopic() {
            if(!auth.currentUser) return openModal('auth-modal');
            const t = document.getElementById('new-title').value, c = document.getElementById('new-content').value, file = document.getElementById('new-image').files[0];
            const btn = document.getElementById('btn-publish');
            btn.disabled = true; btn.innerText = "Posting...";

            let url = null;
            if(file) {
                const ref = storage.ref(`posts/${Date.now()}`);
                await ref.put(file);
                url = await ref.getDownloadURL();
            }

            await db.collection("posts").add({
                title: t, content: c, imageUrl: url, uid: auth.currentUser.uid, author: auth.currentUser.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(), views: 0
            });
            await db.collection("users").doc(auth.currentUser.uid).update({ postsCount: firebase.firestore.FieldValue.increment(1) });
            closeModal('topic-modal');
            btn.disabled = false; btn.innerText = "Post Thread";
        }

        async function addComment() {
            const txt = document.getElementById('comm-input').value;
            if(!txt || !auth.currentUser) return;
            await db.collection("comments").add({ postId: currentPostId, text: txt, author: auth.currentUser.email, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('comm-input').value = '';
        }

        function loadLeaderboard() {
            db.collection("users").orderBy("postsCount", "desc").limit(5).onSnapshot(snap => {
                const lb = document.getElementById('leaderboard'); lb.innerHTML = '';
                snap.forEach(doc => {
                    const u = doc.data();
                    lb.innerHTML += `<div class="flex justify-between items-center text-sm">
                        <span class="font-semibold text-blue-600">${u.email.split('@')[0]}</span>
                        <span class="bg-slate-100 px-2 py-0.5 rounded text-[10px] font-black text-slate-400">${u.postsCount}</span>
                    </div>`;
                });
            });
        }

        changeLang('ru');
    </script>
</body>
</html>
