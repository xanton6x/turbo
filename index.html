<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scryde Style Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="sc-header shadow-xl sticky top-0 z-[100]">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <div class="text-2xl font-black tracking-tighter cursor-pointer" onclick="switchView('home')">SCRYDE<span class="text-blue-500 font-light">BOARD</span></div>
            </div>
            <div class="flex items-center gap-5">
                <div class="flex bg-white/10 rounded-lg p-1">
                    <button onclick="changeLang('ru')" class="px-3 py-1 text-[10px] font-bold hover:text-blue-400">RU</button>
                    <button onclick="changeLang('he')" class="px-3 py-1 text-[10px] font-bold hover:text-blue-400">HE</button>
                </div>
                <div id="auth-zone"><div class="loader"></div></div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        <section class="lg:col-span-9 page-transition">
            <div id="view-home" class="view-section active-view space-y-8">
                <div id="categories-container" class="space-y-10"></div>
                <div id="admin-controls" class="hidden border-2 border-dashed border-slate-300 p-4 rounded-xl text-center">
                    <button onclick="openModal('cat-modal')" class="text-slate-500 font-bold hover:text-blue-600 transition">+ Create Category (Admin Only)</button>
                </div>
            </div>

            <div id="view-forum" class="view-section hidden">
                <button onclick="switchView('home')" class="mb-4 text-sm font-bold text-blue-600">‚Üê Back to Home</button>
                <div class="sc-card shadow-sm">
                    <div id="forum-title" class="bg-slate-100 p-4 font-black border-b uppercase text-slate-600"></div>
                    <div id="topics-list" class="divide-y"></div>
                </div>
            </div>

            <div id="view-post" class="view-section hidden">
                <div id="post-content"></div>
                <div class="mt-8 space-y-4">
                    <h3 class="font-bold text-slate-400 text-sm uppercase">Replies</h3>
                    <div id="comments-list" class="space-y-4"></div>
                    <div class="bg-white p-6 border rounded-xl shadow-sm">
                        <textarea id="comm-input" placeholder="Write a reply..." class="w-full bg-slate-50 border rounded-xl p-4 outline-none focus:ring-2 ring-blue-500 transition-all mb-4"></textarea>
                        <button onclick="addComment()" class="bg-blue-600 text-white px-8 py-2 rounded-lg font-bold hover:bg-blue-700 transition float-right">Post Reply</button>
                        <div class="clear-both"></div>
                    </div>
                </div>
            </div>
        </section>

        <aside class="lg:col-span-3 space-y-6">
            <button onclick="handleNewThreadClick()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg hover:scale-[1.02] transition">POST NEW THREAD</button>
            <div class="sc-card p-4 shadow-sm border-t-4 border-blue-600">
                <h4 class="text-[11px] font-black text-slate-400 uppercase mb-3">Live Stats</h4>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div><div id="stat-threads" class="text-xl font-black text-slate-700">0</div><div class="text-[9px] text-slate-400 uppercase">Threads</div></div>
                    <div><div id="stat-users" class="text-xl font-black text-slate-700">0</div><div class="text-[9px] text-slate-400 uppercase">Members</div></div>
                </div>
            </div>
            <div class="sc-card p-6 shadow-sm">
                <h4 class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">Top Authors</h4>
                <div id="leaderboard" class="space-y-4"></div>
            </div>
        </aside>
    </main>

    <div id="cat-modal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl p-8">
            <h2 class="text-xl font-black mb-6">Create Category</h2>
            <input id="new-cat-name" type="text" class="w-full p-4 border rounded-xl mb-4 outline-none">
            <div class="flex justify-end gap-3">
                <button onclick="closeModal('cat-modal')" class="font-bold text-slate-400">Cancel</button>
                <button onclick="createCategory()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">Create</button>
            </div>
        </div>
    </div>

    <div id="topic-modal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-2xl p-8">
            <h2 class="text-xl font-black mb-6 uppercase">New Thread</h2>
            <select id="topic-cat-select" class="w-full p-4 border rounded-xl mb-4 bg-slate-50"></select>
            <input id="topic-title" type="text" placeholder="Title" class="w-full p-4 border rounded-xl mb-4 outline-none">
            <textarea id="topic-content" rows="6" placeholder="Message..." class="w-full p-4 border rounded-xl mb-6 outline-none resize-none"></textarea>
            <button onclick="createTopic()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black">PUBLISH</button>
        </div>
    </div>

    <div id="auth-modal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-10 text-center animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-black mb-6">Welcome back</h2>
            <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 border rounded-xl mb-4 outline-none">
            <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 border rounded-xl mb-8 outline-none">
            <button onclick="handleAuth()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black">CONTINUE</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="admin.js"></script>
    <script src="app.js"></script>
</body>
</html>
