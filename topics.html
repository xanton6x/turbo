<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>נושאים | Forum TURBO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-flex">
            <div class="logo" onclick="location.href='index.html'">FORUM<span>TURBO</span></div>
            <nav id="auth-section"></nav>
        </div>
    </header>

    <main class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:30px;">
            <h2 id="cat-title-display">טוען...</h2>
            <button id="new-topic-btn" class="btn-gold" style="display:none;" onclick="document.getElementById('topic-modal').style.display='flex'">נושא חדש +</button>
        </div>

        <div id="topics-list" class="category-block"></div>

        <div id="topic-modal" class="modal">
            <div class="modal-content">
                <h3>פרסום נושא חדש</h3>
                <input type="text" id="topic-title-input" placeholder="כותרת הנושא">
                <textarea id="topic-content-input" placeholder="תוכן ההודעה..." rows="5"></textarea>
                <button id="save-topic-btn" class="btn-gold">פרסם נושא</button>
                <button class="btn-delete" onclick="document.getElementById('topic-modal').style.display='none'">ביטול</button>
            </div>
        </div>
    </main>

    <script type="module" src="firebase-logic.js"></script>
</body>
</html>
